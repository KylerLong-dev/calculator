<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="wrap">

        <header class="header">
            <h1>Calculator</h1>
        </header>
        
            <div class="background">
                <section class="screen">
                    <p>399,981</p>
                </section>
                <section class="grid-keys">
                    <button class="gray small">7</button>
                    <button class="gray small">8</button>
                    <button class="gray small">9</button>
                    <button class="blue small">DEL</button>
                    <button class="gray small">4</button>
                    <button class="gray small">5</button>
                    <button class="gray small">6</button>
                    <button class="gray small">+</button>
                    <button class="gray small">1</button>
                    <button class="gray small">2</button>
                    <button class="gray small">3</button>
                    <button class="gray small">-</button>
                    <button class="gray small">.</button>
                    <button class="gray small">0</button>
                    <button class="gray small">/</button>
                    <button class="gray small">x</button>
                    <button class="blue large-reset">RESET</button>
                    <button class="red large-equal">=</button>
                </section>
            </div>
    </div>  

</body>
</html>
