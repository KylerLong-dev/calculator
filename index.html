<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="wrap">

        <header class="header">
            <h1>Calculator</h1>
        </header>
        
            <div class="background">
                <section class="screen">
                    <p class="screen-text">0</p>
                </section>
                <section class="grid-keys">
                    <button class="gray small numbers seven">7</button>
                    <button class="gray small numbers eight">8</button>
                    <button class="gray small numbers nine">9</button>
                    <button class="blue small delete">DEL</button>
                    <button class="gray small numbers four">4</button>
                    <button class="gray small numbers five">5</button>
                    <button class="gray small numbers six">6</button>
                    <button class="gray small operators">+</button>
                    <button class="gray small numbers one">1</button>
                    <button class="gray small numbers two">2</button>
                    <button class="gray small numbers three">3</button>
                    <button class="gray small operators">-</button>
                    <button class="gray small numbers">.</button>
                    <button class="gray small numbers zero">0</button>
                    <button class="gray small operators">/</button>
                    <button class="gray small operators">x</button>
                    <button class="blue large-reset">RESET</button>
                    <button class="red large-equal">=</button>
                </section>
            </div>
    </div>  

</body>
</html>
